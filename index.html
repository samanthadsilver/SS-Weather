<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Silver Weather App</title>
</head>

<body>
    <div class="app-box">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input"
                    id="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="weather-app-city"></h1>
                    <p class="weather-app-details">
                        <span id="weather-description"></span>
                        <br />
                        <span id="weather-humidity"></span>
                        <br />
                        <span id="weather-wind"></span>
                        <br />
                        <span id="time"></span>

                    </p>
                </div>
                <div class="weather-app-temp-container">
                    <div id="weather-icon">
                        <img class="weather-app-emoji" id="weather-app-emoji"
                            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" />
                    </div>
                    <div class="weather-app-temp" id="weather-app-temp"></div>
                    <div class="weather-app-unit" id="weather-app-unit">Â°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="weather-forecast"></div>
        </main>
        <br />
        <footer>This project was coded by
            <a href="https://github.com/samanthadsilver" target="blank">Samantha Silver</a>, open-sourced on <a
                href="https://github.com/samanthadsilver/SS-Weather" target="blank">Github</a> and hosted on <a
                href="https://main--unique-platypus-18fb34.netlify.app/" target="blank">Netlify</a>
    </div>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
